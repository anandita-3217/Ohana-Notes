<!DOCTYPE html>
<html data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilo & Stitch Notes App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <label class="switch">
  <input type="checkbox" />
  <span class="slider"></span>
  <span class="clouds_stars"></span>
</label>

    <div class="upper">
        <div class="upper-left">
            <div class="date-time">
                <div class="day" id="current-day"></div>
                <div class="date" id="current-date"></div>
                <div class="month" id="current-month"></div>
            </div>
        </div>
        <div class="upper-right">
            <div class="progress">
                <!-- Add progress content here -->
            </div>
        </div>
    </div>
    <div class="lower">
        <div class="add-note">
            <input class="addNote" id="noteInput" placeholder="Add a quick note">
            <button type="submit" class="AddNote" id="addNoteBtn">+</button>
        </div>
        <div class="notes-container" id="notesContainer">
            <!-- Notes will be added here -->
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
